

<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>配置管理</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/jquery.edatagrid.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#baseinfo').edatagrid({
			});
			$('#extendinfo').edatagrid({
			});
			$('#psamconfig').edatagrid({
			});
			$('#rfconfig').edatagrid({
			});

		});
	</script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">KCH-RD50 多义性维护终端</div>
	<div data-options="region:'west',split:true,title:'操作菜单'" style="width:150px;padding:10px;" >
		<div data-options="inline:true">
			<div style="height:20px;padding:10px;"> <a href="index.html">配置管理</a></div>
			<div style="height:20px;padding:10px;"> <a href="debug.html">系统调试</a></div>
			<div style="height:20px;padding:10px;"> <a href="version.html">版本管理</a></div>
			<div style="height:20px;padding:10px;"> <a href="help.html">帮助</a></div>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height:20px;background:#A9FACD;padding:10px;">天津科畅慧通信息技术有限公司</div>
	<div data-options="region:'center',title:''" style= "padding:10px">
		<div class="easyui-layout" data-options="fit:true">
				<div  data-options="region:'west',split:true" style="width:150px">
					<div style="margin:20px">
						<a id="readconfig" href="#" onclick="loadConfig()" class="easyui-linkbutton" style="width:100px;">读取配置</a>
						<a id="acceptmodify" href="#" onclick="acceptModify()" class="easyui-linkbutton" style="width:100px;">接收更改</a>
						<a id="submitmodify" href="#" onclick="submitModify()" class="easyui-linkbutton" style="width:100px;">提交更改</a>
						<a id="rebootdevice" href="#" onclick="rebootReader()" class="easyui-linkbutton" style="width:100px;">重启设备</a>
					</div>
				</div>
				<div  data-options="region:'center',split:true" style="">
					<div style="margin:20px 80px;width:530px">
						<table id="baseinfo" class="easyui-datagrid" title=""
								data-options="singleSelect:false, collapsible:false">
							<thead>
								<tr>
									<th data-options="field:'beaconid',width:80, editor:'textbox' ">BEACONID</th>
									<th data-options="field:'routeinfo',width:80, editor:'textbox' ">路径信息</th>
									<th data-options="field:'sleeptime',width:80, editor:'numberbox' ">sleeptime</th>
									<th data-options="field:'parallel_trade',width:80, editor:'numberbox' ">并行交易数量</th>
									<th data-options="field:'serverip',width:120, editor:'textbox' ">服务端IP</th>
									<th data-options="field:'serverport',width:80, editor:'numberbox' ">服务端端口</th>
								</tr>
							</thead>
						</table>
					</div>
					<div style="margin:20px 80px;width:530px">
						<table id="extendinfo" class="easyui-datagrid" title=""
								data-options="singleSelect:false, collapsible:false">
							<thead>
								<tr>
									<th data-options="field:'aid',width:80, editor:{type:'combobox', options:{valueField:'id', textField:'value', data:[{id:'AID1', value:'AID1'},{id:'AID2', value:'AID2'}]}} ">AID</th>
									<th data-options="field:'commode',width:80, editor:{type:'combobox', options:{valueField:'id', textField:'value', data:[{id:'broadcast', value:'broadcast'},{id:'link', value:'link'}]}} ">标识模式</th>
									<th data-options="field:'cpctimeout',width:80, editor:'numberbox' ">cpc超时时间</th>
									<th data-options="field:'cpcinterval',width:80, editor:'numberbox' ">cpc重传间隔</th>
									<th data-options="field:'obutimeout',width:120, editor:'numberbox' ">obu超时时间</th>
									<th data-options="field:'obuinterval',width:80, editor:'numberbox' ">obu重传间隔</th>
								</tr>
							</thead>
						</table>
					</div>
					<div style="margin:20px 80px;width:400px">
						<table id="psamconfig" class="easyui-datagrid" title=""
								data-options="singleSelect:false, collapsible:false">
							<thead>
								<tr>
									<th data-options="field:'psamid',width:80 ">PSAMID</th>
									<th data-options="field:'enable',width:80, editor:{type:'combobox', options:{valueField:'id', textField:'value', data:[{id:true, value:'YES'},{id:false, value:'NO'}]}}">是否启用</th>
									<th data-options="field:'type',width:80, editor:{type:'combobox', options:{valueField:'id', textField:'value', data:[{id:'SM4', value:'SM4'},{id:'TDES', value:'TDES'}]}} ">PSAM类型</th>
									<th data-options="field:'addr',width:100, editor:'textbox' ">PSAM地址</th>
								</tr>
							</thead>
						</table>
					</div>
					<div style="margin:20px 80px;width:400px">
						<table id="rfconfig" class="easyui-datagrid" title=""
								data-options="singleSelect:false, collapsible:false">
							<thead>
								<tr>
									<th data-options="field:'rfsn',width:80 ">rfsn</th>
									<th data-options="field:'enable',width:80, editor:{type:'combobox', options:{valueField:'id', textField:'value', data:[{id:true, value:'YES'},{id:false, value:'NO'}]}} ">是否启用</th>
									<th data-options="field:'power',width:80, editor:'numberbox' ">功率</th>
									<th data-options="field:'addr',width:100, editor:'textbox' ">RF地址</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
