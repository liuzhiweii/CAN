<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>交易统计</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/tradestat.js"></script>
	<style>
		h2{text-align:center;}
		.r1{color:red;font-size:25px;}
	</style>
</head>
<body class="easyui-layout">

		<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">KCH-RD50 多义性维护终端</div>
		<div data-options="region:'west',split:true,title:'操作菜单'" style="width:150px;padding:10px;" >
			<div data-options="inline:true">
				<div style="height:20px;padding:10px;"> <a href= "index.html">配置管理</a></div>
				<div style="height:20px;padding:10px;"> <a href="tradestat.html">交易统计</a></div>
				<div style="height:20px;padding:10px;"> <a href="version.html">版本管理</a></div>
				<div style="height:20px;padding:10px;"> <a href="help.html">帮助</a></div>
			</div>
		</div>
		<div data-options="region:'south',border:false" style="height:20px;background:#A9FACD;padding:10px;">天津科畅慧通信息技术有限公司</div>
		<div data-options="region:'center',title:''" style= "padding:10px">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'west',split:true" style="width:50%">
					<h1></h1>
					<h1></h1>
					<div>
						<h2>运行时间: <span id="runTime" class="r1">5000</span>毫秒</h2>
						<h2>交易总数: <span id="tradeNum" class="r1">5000</span></h2>
						<h2>成功总数: <span id="successNum" class="r1">5000</span></h2>
						<h2>失败总数: <span id="failNum" class="r1">5000</span></h2>
						<h2>超时总数: <span id="timeoutNum" class="r1">5000</span></h2>
						<h2>平均交易时间: <span id="avgTradeTime" class="r1">5000</span>毫秒</h2>
						<h2>最短交易时间: <span id="minTradeTime" class="r1">5000</span>毫秒</h2>
						<h2>最长交易时间: <span id="maxTradeTime" class="r1">5000</span>毫秒</h2>
					</div>			
					<div style="margin:30px 0"></div>
					<div style="text-align:center">
						<a href="#" onclick="readTradeStat()" class="easyui-linkbutton" style="width:100px;">刷新</a>
						<a href="#" onclick="clearTradeStat()" class="easyui-linkbutton" style="width:100px;">清除记录</a>
					</div>
				</div>
				<div data-options="region:'center'">					
					<div class="easyui-layout" data-options="fit:true">
						<div data-options="region:'west',split:true" style="width:34%">
							<ul id="successMacs" class="easyui-datalist" title="标识成功MAC" lines="true" style="">
							</ul>
						</div>
						<div data-options="region:'center',split:true" style="width:33%">
							<ul id="failMacs" class="easyui-datalist" title="标识失败MAC" lines="true" style="">
							</ul>
						</div>						
						<div data-options="region:'east',split:true" style="width:33%">
							<ul id="timeoutMacs"  class="easyui-datalist" title="标识超时MAC" lines="true" style="">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
